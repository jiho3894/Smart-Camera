<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Slide</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<style>
body {
  margin:0;
  padding:0;
  font-family: 'Roboto', sans-serif;
}

header {
  position: fixed;
  top:0;
  background: black;
  width: 100vw;
  height: 100vh;
}

header .camera {
  display: flex;
  width: 70%;
  height: 90%;
  background-color: white;
  margin:auto;
}

#app1 {
  text-align: center;
  color: white;
}
/* 라이브 시계 */
header .clock {
  position: absolute;
  display: flex;
  font-size: 25px;
  width: 65%;
  justify-content: center;
  line-height: 60px;
  margin: auto;
  margin-top: 50px;
  color: green;
}

/* 첫 화면 구성 */

.loading_container {
  position: fixed;
  width: 100%;
  height: 100vh;
  background-color: black;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 5;
}

.loading {
  width: 30px;
  height: 30px;
  border: 3px solid;
  color: blue;
  border-radius: 50%;
  border-top-color: transparent;
  animation: loader 1s linear infinite;
}

@keyframes loader{
  20% {
      color: rgb(255, 0, 0);
  }
  40% {
      color: rgb(0, 255, 0);
  }
  60% {
      color: rgb(0, 0, 241);
  }
  80% {
      color: rgb(133, 133, 133);
  }
  to{
    transform: rotate(360deg);
  }
}

.character_container {
  position: fixed;
  width: 100%;
  height: 100vh;
  background-color: black;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 4;
}

.character_container .fa-user-secret {
  font-size: 100px;
  color: red;
  animation: logo 10s linear;
  animation-iteration-count: infinite;
}

@keyframes logo {
  from {
    color: white;
  }

  25% {
    color: green;
  }

  50% {
    color: blue;
  }

  75% {
    color: red;
  }

  to {
    color: black;
  }
}

.loginBtn {
  cursor: pointer;
  font-size: 30px;
  position: absolute;
  bottom: 25%;
  animation: login 5s linear;
  animation-delay: 2s;
  transition: all .2s ease-in-out;
  width: 20%;
  height: 7%;
  border-radius: 12px;
  background-color: tomato;
}

.loginBtn:hover {
  transform: scale(1.1);
}

@keyframes login {
  from {
    opacity: 0;
  }
  
  50% {
    opacity: 0;
  }

  70% {
    opacity: 0.3;
  }

  to {
    opacity: 1;
  }
}

</style>
  <body>
    <header>
      <div class="clock">
        <h1>00:00:00</h1>
      </div>
      <div id="app1">
        <h2>{{ message }}</h2>
      </div>
      <img class="camera" src="{{ url_for('video_feed') }}">
    </header>
    <!--첫 animatino play-->
    <div class="loading_container">
      <div class="loading"></div>
    </div>
    <div class="character_container">
      <i class="fas fa-user-secret"> Smart-Security</i>
      <button class="loginBtn">시작하기</button>
    </div>
  <script>
  const clockEvent = document.querySelector(".clock") , 
    clockTitle = clockEvent.querySelector("h1");

  function getTime() {
      const date = new Date();
      const day = date.toLocaleString();
      clockTitle.innerHTML = `${day}`;
  }

  function init() {
      getTime();
      setInterval(getTime , 1000);
  }
  init();
  </script>
  <script>
  $(window).on("load",function() {
    $(".loading_container").each(function(){
      $(this)
      .delay(2000)
    })
    $(".loading_container").fadeOut("fast");
  });
  $(".loginBtn").click("click",function(){
    $(".character_container").fadeOut("fast");
  });
  </script>
  <script>
    var app1 = new Vue({
      el: "#app1" ,
      data : {
        message : "실시간 감시중"
      }
    })
  </script>
  <script src="https://kit.fontawesome.com/76e1965d86.js" crossorigin="anonymous"></script>
  </body>
</html>
