<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Slide</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://apis.google.com/js/platform.js" async defer></script>
<meta name="google-signin-client_id" content="1052506175502-tp09gvd9v6rbmbrakhi0e09ssqs16qbb.apps.googleusercontent.com">

</head>
<style>
* {
  margin:0;
  padding:0;
  font-family: 'Roboto', sans-serif;
}

body {
  background-color: black;
}

header {
  position: fixed;
  top:0;
  width: 100vw;
  height: 100vh;
}

header .camera {
  display: flex;
  width: 70%;
  height: 90%;
  background-color: blue;
  margin:auto;
}

#app1 {
  text-align: center;
  color: white;
}
/* 라이브 시계 */
header .clock {
  position: absolute;
  display: flex;
  font-size: 25px;
  width: 65%;
  justify-content: center;
  line-height: 60px;
  margin: auto;
  margin-top: 50px;
  color: green;
}

/* 첫 화면 구성 */

.loading_container {
  position: fixed;
  width: 100%;
  height: 100vh;
  background-image: linear-gradient(120deg,#3498db,#8e44ad);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 5;
}

.loading {
  width: 30px;
  height: 30px;
  border: 3px solid;
  color: blue;
  border-radius: 50%;
  border-top-color: transparent;
  animation: loader 1s linear infinite;
  margin-bottom: 60px;
}

@keyframes loader{
  20% {
      color: rgb(255, 0, 0);
  }
  40% {
      color: rgb(0, 255, 0);
  }
  60% {
      color: rgb(0, 0, 241);
  }
  80% {
      color: rgb(133, 133, 133);
  }
  to{
    transform: rotate(360deg);
  }
}

.character_container {
  position: fixed;
  width: 100%;
  height: 100vh;
  background-image: linear-gradient(120deg,#3498db,#8e44ad);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 4;
}

.character_container .fa-user-secret {
  font-size: 100px;
  color: red;
  animation: logo 10s linear;
  animation-iteration-count: infinite;
  margin-bottom: 80px;
}

@keyframes logo {
  from {
    color: white;
  }

  25% {
    color: green;
  }

  50% {
    color: blue;
  }

  75% {
    color: red;
  }

  to {
    color: black;
  }
}

.start {
  cursor: pointer;
  font-size: 30px;
  position: absolute;
  bottom: 25%;
  animation: login 5s linear;
  animation-delay: 2s;
  transition: all .2s ease-in-out;
  width: 20%;
  height: 7%;
  border-radius: 12px;
  background-color: tomato;
}

.start:hover {
  transform: scale(1.1);
}

@keyframes login {
  from {
    opacity: 0;
  }
  
  50% {
    opacity: 0;
  }

  70% {
    opacity: 0.3;
  }

  to {
    opacity: 1;
  }
}

/*.login-form {
  position: absolute;
  background-color: black;

}*/

/* 로그인 화면 */

form {
  width: 100%;
  height: 100%;
  background-image: linear-gradient(120deg,#3498db,#8e44ad);
  z-index: 3;
  position: absolute;
}

.login_form{
  width: 380px;
  background-color: #f1f1f1;
  height: 580px;
  padding: 80px 40px;
  border-radius: 10px;
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%,-50%);
}

.login_form h1 {
  text-align: center;
  margin-bottom: 60px;
}

.txtb {
  border-bottom: 2px solid #95a5a6;
  position: relative;
  margin: 30px 0;
}

.txtb input {
  font-size: 15px;
  color: red;
  border: none;
  width: 100%;
  outline: none;
  background: none;
  padding: 0 5px;
  height: 40px;
}

.txtb span::before {
  content: attr(data-placeholder);
  position: absolute;
  top: 50%;
  left: 5px;
  color: #95a5a6;
  transform: translateY(-50%);
  z-index: -1;
  transition: .5s;
}

.txtb span::after {
  content: '';
  position: absolute;
  width: 0%;
  height: 2px;
  background-image: linear-gradient(120deg,#3498db,#8e44ad);
  transition: .5s;
}

.focus + span::before {
  top: -5px;
}

.focus + span::after {
  width: 100%;
}

.loginBtn {
  display: block;
  width: 100%;
  height: 10%;
  border: none;
  background-image: linear-gradient(120deg,#3498db,#8e44ad);
  background-size: 200%;
  color: black;
  outline: none;
  cursor: pointer;
  transition: .5s;
}

.loginBtn:hover {
  background-position: right;
}

.bottom_text {
  margin-top: 60px;
  text-align: center;
  font-size: 13px;
}

.g-signin2 {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
}

@media screen and (max-width: 768px) {
	body {
		width: 100%;
		height: 100%;
	}
  
  .loading {
    width: 10px;
    height: 10px;
  }

  .character_container .fa-user-secret {
    font-size: 27px;
  }

  .start {
    font-size: 10px;
  }
  .login_form h1 {
    font-size: 30px;
  }
  
  .login_form {
    width: 300px;
    height: 580px;
  }

  header .camera {
  margin-top: 30px;
  width: 80%;
  height: 70%;
  background-color: red;
  }

  header .clock {
  font-size: 13px;
  right: 20%;
  color: green;
  }
}

</style>
  <body>
    <header>
      <div class="clock">
        <h1>00:00:00</h1>
      </div>
      <div id="app1">
        <h2>{{ message }}</h2>
      </div>
      <img class="camera" src="{{ url_for('video_feed') }}">
    </header>
    

    <!-- 로그인 폼 -->
    <form>
      <div class="login_form">
        <h1><i class="fas fa-user-secret"></i> Smart-Security</h1>
        <div class="txtb">
            <input type="text">
            <span data-placeholder="Username"></span>
        </div>
    
        <div class="txtb">
          <input type="password">
          <span data-placeholder="Password"></span>
        </div>
    
        <input type="button" class="loginBtn" value="Login">
    
        <div class="bottom_text">
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
          Don't have account? <a href="#"> Sign up</a>
        </div>
      </div>
    </form>

    <!--첫 animation play-->
    <div class="loading_container">
      <div class="loading"></div>
    </div>
    <div class="character_container">
      <i class="fas fa-user-secret"> Smart-Security</i>
      <button class="start">시작하기</button>
    </div>
    

  <script>
  const clockEvent = document.querySelector(".clock") , 
    clockTitle = clockEvent.querySelector("h1");

  function getTime() {
      const date = new Date();
      const day = date.toLocaleString();
      clockTitle.innerHTML = `${day}`;
  }

  function init() {
      getTime();
      setInterval(getTime , 1000);
  }
  init();
  </script>
  <script>
  $(window).on("load",function() {
    $(".loading_container").each(function(){
      $(this)
      .delay(2000)
    })
    $(".loading_container").fadeOut("fast");
  });
  $(".start").click("click",function(){
    $(".character_container").fadeOut("fast");
  });
  $(".loginBtn").click("click",function(){
    $("form").remove("form");
  })
  </script>
  <script>
    $(".txtb input").on("focus",function(){
      $(this).addClass("focus");
    });

    $(".txtb input").on("blur",function(){
      if($(this).val() == "")
      $(this).removeClass("focus");
    });

  </script>
  <script>
    var app1 = new Vue({
      el: "#app1" ,
      data : {
        message : "실시간 감시중2"
      }
    })
  </script>
  <script src="https://kit.fontawesome.com/76e1965d86.js" crossorigin="anonymous"></script>
  </body>
</html>
