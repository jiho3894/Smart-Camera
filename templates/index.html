<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Slide</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<meta name="google-signin-client_id" content="1052506175502-tp09gvd9v6rbmbrakhi0e09ssqs16qbb.apps.googleusercontent.com">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
  <body>
    <header>
      <div class="clock">
        <h1>00:00:00</h1>
      </div>
      <div id="app1">
        <h2>{{ message }}</h2>
      </div>
      <img class="camera" src="{{ url_for('video_feed') }}">
      <div class="motor">
        <button  onclick="moter()">다 각도 감시</button>
      </div>
    </header>

    <!-- 로그인 폼 -->
    <form>
      <div class="login_form">
        <h1><i class="fas fa-user-secret"></i> Smart-Security</h1>
        <div class="txtb">
            <input type="text">
            <span data-placeholder="Username"></span>
        </div>
    
        <div class="txtb">
          <input type="password">
          <span data-placeholder="Password"></span>
        </div>
    
        <input type="button" class="loginBtn" value="Login">
    
        <div class="bottom_text">
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
          계정이 없으신가요? <a href="#"> Sign up</a>
        </div>
      </div>
    </form>

    <!--첫 animation play-->
    <div class="loading_container">
      <div class="loading"></div>
    </div>
    <div class="character_container">
      <i class="fas fa-user-secret"> Smart-Security</i>
      <button class="start">시작하기</button>
    </div>
    <script src="liveClock.js"></script>
    <script src="loading.js"></script>
    <script src="focus.js"></script>
    <script src="vue.js"></script>
    <script src="moter.js"></script>
    <script src="https://kit.fontawesome.com/76e1965d86.js" crossorigin="anonymous"></script>
  </body>
</html>
