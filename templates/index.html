  <body>
    <header>
      <div class="clock">
        <h1></h1>
      </div>
      <div id="app1">
        <h2>실시간 감시중</h2>
      </div>
      <img class="camera" src="{{ url_for('video_feed') }}">
      <button onclick="onSocialClick()" name="google">클릭</button>
    </header>
    <script>
      const clockEvent = document.querySelector(".clock"); 
      const clockTitle = clockEvent.querySelector("h1");

      const getTime = () => {
        setInterval(() => {
          const date = new Date();
          const day = date.toLocaleString();
          clockTitle.innerHTML = `${day}`;
        }, 1000);
      }
      getTime();
    </script>

      const firebaseInstance = firebase;
      const authService = firebase.auth();
      const onSocialClick = () => {
        let provider;
        const hi = document.getElementsByName("google");
        if(hi[0].name === "google") {
          provider = new firebaseInstance.auth.GoogleAuthProvider();
        }
        authService.signInWithPopup(provider);
      };
    </script>
