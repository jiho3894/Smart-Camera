<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Slide</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <div class="loader_container">
    <div class="loader"></div>
  </div>
  <div class="test_container">
      <i class="fas fa-user-secret"></i>
  </div>
  <div class="dark">
    <input class="darkBtn" type="button" value="START">
  </div>
  <div class="brigth">
    <input class="darkRole" type="button" value="확인">
  </div>
  <header class="menubar">
    <div class="menu">
        <i class="fas fa-user-secret"></i>
      <a href="index.html">
        Smart-Security
      </a>
    </div>
    <div class="role">
      <i class="fas fa-bars"></i>
    </div>
  </header>
<div class="slide">
  <ul>
    <li> <img src="../mainHome/image/1.jpg"> </li>
    <li> <img src="../mainHome/image/2.jpg"> </li>
    <li> <img src="../mainHome/image/3.jpg"> </li>
    <li> <img src="../mainHome/image/4.jpg"> </li>
  </ul>
</div>
<script src="slide.js"></script>
<script src="https://kit.fontawesome.com/76e1965d86.js" crossorigin="anonymous"></script>
<script>
  $(window).on("load",function() {
      $(".loader_container").each(function(){
        $(this)
        .delay(3000)
      })
      $(".loader_container").fadeOut(1000);
      $(".test_container").each(function(){
        $(this)
        .delay(5000)
      })
      $(".test_container").fadeOut(3000);
  });

  $(".dark").click("click",function() {
    $(".dark").fadeOut(2000);
    $(".darkRole").each(function(){
      $(this)
      .delay(2000)
    })
    $("darkRole").fadeIn(2000);
  });

  $(".darkRole").click("click",function() {
    $(".brigth").fadeOut(2000);
  });
</script>
</body>
</html>
